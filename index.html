<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav-ul__li menu-gmail"><a href="#">Gmail</a></li>
                <li class="nav-ul__li menu-image"><a href="#">Imagenes</a></li>
                <li class="nav-ul__li menu-icon"><a href="#"></a></li>
                <li class="nav-ul__li menu-photo"><a href="#"><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu_RuJF3Bx9mOQ9cmLxRWpfgA8y3rLtNZWNd5bTIGA0=s32-c-mo"
                            alt="Foto de perfil"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <picture class="main-logo__container">
                <img src="https://www.google.com.sv/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google image">
            </picture>
        </section>
        <section class="main-input">
            <div class="main-input__container">
                <span class="search-icon">
                </span>
                <input type="text" name="search_bar">
                <a class="micro-icon" href="#"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>

        <section class="container__credit">
            <p>Ofrecido por Google en: <a href="#">English</a></p>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Como funciona la busqueda</a></li>
        </ul>
        <ul class="footer-rigth">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>

</html>
